<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>

<div id="example"></div>

<script type="text/babel">

    var HelloMessage = React.createClass({
            render :function (){
                return <h1 className={this.props.className} >Hello,{this.props.name}</h1>;
            }
    });

    ReactDOM.render(
            <HelloMessage name="Helun" className="class" htmlFor="example" />,
            document.getElementById('example')
    )
//我发现，组件的名称必须大写，小写不起作用，待查TODO

    //上面代码中，变量 HelloMessage 就是一个组件类。
    // 模板插入 <HelloMessage /> 时，会自动生成 HelloMessage 的一个实例（下文的"组件"都指组件类的实例）。
    // 所有组件类都必须有自己的 render 方法，用于输出组件。
    //组件的用法与原生的 HTML 标签完全一致，可以任意加入属性，
    // 比如 <HelloMessage name="John"> ，就是 HelloMessage 组件加入一个 name 属性，值为 John。
    // 组件的属性可以在组件类的 this.props 对象上获取，比如 name 属性就可以通过 this.props.name 读取。

    //添加组件属性，有一个地方需要注意，就是 class 属性需要写成 className ，for 属性需要写成 htmlFor ，这是因为 class 和 for 是 JavaScript 的保留字。
    /* 在组件的html标签中取props的属性，例如className = 后面不需要添加""  */
</script>

</body>
</html>
