<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array-JSX 语法</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>

<div id="example"></div>

<script type="text/babel">
    var array = [<h1>Hello world!</h1>,<h2>React is awesome</h2>]

    ReactDOM.render(
            <div>{array}</div>,
            document.getElementById('example')
    )


</script>

</body>
</html>
